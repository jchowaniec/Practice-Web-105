<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    table {
      margin: 20px auto;
    }
  </style>
  <body>
    <nav>
      <a href="index.html">Table Basics</a>
      <a href="styling-tables.html">Styling Tables</a>
      <a href="calendar.html">Creating a Calendar</a>
    </nav>
    <style>
      td {
        text-align: right;
        font-weight: bold;
        padding: 5px;
        vertical-align: top;
        border: solid red;
        height: 100px;
        width: 10%;
        box-sizing: border-box;
        background-color: yellow;
      }
      .weekend {
        background-color: green;
      }
    </style>
    <table width="90%">
      <tr>
        <th colspan="7">December, 2023</th>
      </tr>
      <tr>
        <th class="weekend">Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th class="weekend">Saturday</th>
      </tr>
      <tr>
        <td class="weekend">26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>1</td>
        <td class="weekend">2</td>
      </tr>
      <tr>
        <td class="weekend">3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td class="weekend">9</td>
      </tr>
      <tr>
        <td class="weekend">10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td class="weekend">16</td>
      </tr>
      <tr>
        <td class="weekend">17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td class="weekend">23</td>
      </tr>
      <tr>
        <td class="weekend">2</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td class="weekend">30</td>
      </tr>
      <tr>
        <td class="weekend">31</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td class="weekend">6</td>
      </tr>
    </table>
  </body>
</html>
